<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">


</head>

<body>
    <div id="container">
        <div class="dashboard">
            <span id="dashboard_left">
                0,1kB/s
                <i class="icon-bell-off-empty"></i>
                <i class="icon-spotify"></i>
                <i class="icon-twitter-bird"></i>
            </span>
            <span id="dashboard_right">
                <i class="icon-bluetooth-b"></i>
                <i class="icon-signal"></i>
                <i class="icon-wifi"></i>
                <i class="icon-battery-2"></i>

            </span>

        </div>
        <div class="clock">
            <div id="clock_left">

                <div id="time">
                    21:15
                </div>
                <div id="date">
                    Ndz, 31 stycznia
                </div>
            </div>
            <div id="clock_right">

                <div id="weather">
                    <div id="weather_img">

                    </div>
                    Pogodnie -4Â°C
                </div>

            </div>
        </div>
        <div class="google_searcher">
            <div id="google_icon">

            </div>
            <i class="icon-mic"></i>



        </div>
        <div class="icons">

            <div class="icon">
                <div id="settings_icon"></div>
                <span id="settings_text">Ustawienia
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/clock.png');background-size:contain;"></div>
                <span id="settings_text">Zegar
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/calculator.png    ');background-size:contain;">
                </div>
                <span id="settings_text">Kalkulator
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/compass.png');background-size:contain;"></div>
                <span id="settings_text">Kompas
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/video.png'); background-size:contain;"></div>
                <span id="settings_text">Mi Wideo
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/weather.png');background-size:contain;"></div>
                <span id="settings_text">Pogoda
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/music.png');background-size:contain;"></div>
                <span id="settings_text">Muzyka
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/miPilot.png');background-size:contain;"></div>
                <span id="settings_text">Mi Pilot
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/motyw.png');background-size:contain;"></div>
                <span id="settings_text">Motywy
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/calendar.png');background-size:contain;"></div>
                <span id="settings_text">Kalendarz
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/notes.png');background-size:contain;"></div>
                <span id="settings_text">Notatki
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/recorder.png');background-size:contain;"></div>
                <span id="settings_text">Dyktafon
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/scaner.png');background-size:contain;"></div>
                <span id="settings_text">Skaner
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/contacts.png');background-size:contain;"></div>
                <span id="settings_text">Kontakty
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/downloaded.png');background-size:contain;"></div>
                <span id="settings_text">Pobrania
                </span>
            </div>

        </div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>


        </div>
        <div class="down_icons icons">
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/phone.png');background-size:contain;"></div>
                <span id="settings_text">
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/messages.png');background-size:contain;"></div>
                <span id="settings_text">
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/browser.png');background-size:contain;"></div>
                <span id="settings_text">
                </span>
            </div>
            <div class="icon">
                <div id="settings_icon" style="background: url('./img/camera.png');background-size:contain;"></div>
                <span id="settings_text">
                </span>
            </div>

        </div>
        <div class="nav_buttons">
            <div id="back_button">
                <i class="icon-left-dir"></i>
            </div>
            <div id="mid_button">
                <i class="icon-circle-empty"></i>
            </div>
            <div id="menu_button">
                <i class="icon-blank"></i>
            </div>

        </div>
    </div>
</body>

</html>
